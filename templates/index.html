<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Performance Prediction</title>
  </head>
  <body>
    <h2>Football Player Performance Prediction</h2>
    <form method="POST" action="/predict">
      <div>
        <label for="preferred_foot">Preferred Foot:</label>
        <select name="preferred_foot" id="preferred_foot">
          <option value="left">Left</option>
          <option value="right" selected>Right</option>
        </select>
      </div>

      <div>
        <label for="defensive_work_rate">Defensive Work Rate:</label>
        <select name="defensive_work_rate" id="defensive_work_rate">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
      </div>

      <div>
        <label for="attacking_work_rate">Attacking Work Rate:</label>
        <select name="attacking_work_rate" id="attacking_work_rate">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <div>
        <label for="crossing">Crossing (1-100):</label>
        <input
          type="number"
          name="crossing"
          id="crossing"
          min="1"
          max="100"
          value="55"
        />
      </div>
      <div>
        <label for="finishing">Finishing (1-100):</label>
        <input
          type="number"
          name="finishing"
          id="finishing"
          min="1"
          max="100"
          value="50"
        />
      </div>
      <div>
        <label for="heading_accuracy">Heading Accuracy (1-100):</label>
        <input
          type="number"
          name="heading_accuracy"
          id="heading_accuracy"
          min="1"
          max="100"
          value="57"
        />
      </div>
      <div>
        <label for="short_passing">Short Passing (1-100):</label>
        <input
          type="number"
          name="short_passing"
          id="short_passing"
          min="1"
          max="100"
          value="62"
        />
      </div>
      <div>
        <label for="volleys">Volleys (1-100):</label>
        <input
          type="number"
          name="volleys"
          id="volleys"
          min="1"
          max="100"
          value="49"
        />
      </div>
      <div>
        <label for="dribbling">Dribbling (1-100):</label>
        <input
          type="number"
          name="dribbling"
          id="dribbling"
          min="1"
          max="100"
          value="59"
        />
      </div>
      <div>
        <label for="free_kick_accuracy">Free Kick Accuracy (1-100):</label>
        <input
          type="number"
          name="free_kick_accuracy"
          id="free_kick_accuracy"
          min="1"
          max="100"
          value="49"
        />
      </div>
      <div>
        <label for="long_passing">Long Passing (1-100):</label>
        <input
          type="number"
          name="long_passing"
          id="long_passing"
          min="1"
          max="100"
          value="57"
        />
      </div>
      <div>
        <label for="ball_control">Ball Control (1-100):</label>
        <input
          type="number"
          name="ball_control"
          id="ball_control"
          min="1"
          max="100"
          value="63"
        />
      </div>
      <div>
        <label for="acceleration">Acceleration (1-100):</label>
        <input
          type="number"
          name="acceleration"
          id="acceleration"
          min="1"
          max="100"
          value="68"
        />
      </div>
      <div>
        <label for="sprint_speed">Sprint Speed (1-100):</label>
        <input
          type="number"
          name="sprint_speed"
          id="sprint_speed"
          min="1"
          max="100"
          value="58"
        />
      </div>
      <div>
        <label for="agility">Agility (1-100):</label>
        <input
          type="number"
          name="agility"
          id="agility"
          min="1"
          max="100"
          value="66"
        />
      </div>
      <div>
        <label for="reactions">Reactions (1-100):</label>
        <input
          type="number"
          name="reactions"
          id="reactions"
          min="1"
          max="100"
          value="66"
        />
      </div>
      <div>
        <label for="balance">Balance (1-100):</label>
        <input
          type="number"
          name="balance"
          id="balance"
          min="1"
          max="100"
          value="65"
        />
      </div>
      <div>
        <label for="shot_power">Shot Power (1-100):</label>
        <input
          type="number"
          name="shot_power"
          id="shot_power"
          min="1"
          max="100"
          value="62"
        />
      </div>
      <div>
        <label for="jumping">Jumping (1-100):</label>
        <input
          type="number"
          name="jumping"
          id="jumping"
          min="1"
          max="100"
          value="67"
        />
      </div>
      <div>
        <label for="stamina">Stamina (1-100):</label>
        <input
          type="number"
          name="stamina"
          id="stamina"
          min="1"
          max="100"
          value="67"
        />
      </div>
      <div>
        <label for="strength">Strength (1-100):</label>
        <input
          type="number"
          name="strength"
          id="strength"
          min="1"
          max="100"
          value="67"
        />
      </div>
      <div>
        <label for="long_shots">Long Shots (1-100):</label>
        <input
          type="number"
          name="long_shots"
          id="long_shots"
          min="1"
          max="100"
          value="53"
        />
      </div>
      <div>
        <label for="aggression">Aggression (1-100):</label>
        <input
          type="number"
          name="aggression"
          id="aggression"
          min="1"
          max="100"
          value="61"
        />
      </div>
      <div>
        <label for="interceptions">Interceptions (1-100):</label>
        <input
          type="number"
          name="interceptions"
          id="interceptions"
          min="1"
          max="100"
          value="52"
        />
      </div>
      <div>
        <label for="positioning">Positioning (1-100):</label>
        <input
          type="number"
          name="positioning"
          id="positioning"
          min="1"
          max="100"
          value="56"
        />
      </div>
      <div>
        <label for="vision">Vision (1-100):</label>
        <input
          type="number"
          name="vision"
          id="vision"
          min="1"
          max="100"
          value="58"
        />
      </div>
      <div>
        <label for="penalties">Penalties (1-100):</label>
        <input
          type="number"
          name="penalties"
          id="penalties"
          min="1"
          max="100"
          value="55"
        />
      </div>
      <div>
        <label for="marking">Marking (1-100):</label>
        <input
          type="number"
          name="marking"
          id="marking"
          min="1"
          max="100"
          value="47"
        />
      </div>
      <div>
        <label for="standing_tackle">Standing Tackle (1-100):</label>
        <input
          type="number"
          name="standing_tackle"
          id="standing_tackle"
          min="1"
          max="100"
          value="50"
        />
      </div>
      <div>
        <label for="sliding_tackle">Sliding Tackle (1-100):</label>
        <input
          type="number"
          name="sliding_tackle"
          id="sliding_tackle"
          min="1"
          max="100"
          value="48"
        />
      </div>
      <div>
        <label for="gk_diving">Goal-Keeper diving (1-100):</label>
        <input
          type="number"
          name="gk_diving"
          id="gk_diving"
          min="1"
          max="100"
          value="14"
        />
      </div>
      <div>
        <label for="gk_handling">Goal-Keeper handling (1-100):</label>
        <input
          type="number"
          name="gk_handling"
          id="gk_handling"
          min="1"
          max="100"
          value="16"
        />
      </div>
      <div>
        <label for="gk_kicking">Goal-Keeper kicking (1-100):</label>
        <input
          type="number"
          name="gk_kicking"
          id="gk_kicking"
          min="1"
          max="100"
          value="21"
        />
      </div>
      <div>
        <label for="gk_positioning">Goal-Keeper positioning (1-100):</label>
        <input
          type="number"
          name="gk_positioning"
          id="gk_positioning"
          min="1"
          max="100"
          value="16"
        />
      </div>
      <div>
        <label for="gk_reflexes">Goal-Keeper reflexes (1-100):</label>
        <input
          type="number"
          name="gk_reflexes"
          id="gk_reflexes"
          min="1"
          max="100"
          value="16"
        />
      </div>
      <div id="prediction">
        {% if prediction_text %}
        <p><strong>Prediction:</strong> {{ prediction_text }}</p>
        {% else %}
        <p><strong>Prediction will appear here after submission.</strong></p>
        {% endif %}
      </div>
      <button type="submit">Predict</button>
    </form>
  </body>
</html>
